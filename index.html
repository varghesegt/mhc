<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Mobile / viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary meta -->
    <title>MHC — Dr. Murugan’s Health Care Specialty Hospital</title>
    <meta name="description" content="MHC Hospital — world-class, compassionate healthcare. 24/7 emergency, advanced surgery, specialists across cardiology, neurology, oncology and more. Book appointments online." />
    <meta name="keywords" content="MHC, Murugan Hospital, hospital, cardiology, neurology, oncology, doctors, appointments" />
    <meta name="author" content="MHC Hospital" />
    <meta name="robots" content="index, follow" />

    <!-- Favicons — replace with your icons -->
    <link rel="icon" href="/images/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Theme color for mobile address bar -->
    <meta name="theme-color" content="#EAF7FF" />

    <!-- Open Graph / Social sharing -->
    <meta property="og:title" content="MHC — Dr. Murugan’s Health Care Specialty Hospital" />
    <meta property="og:description" content="Compassionate care, advanced technology — book appointments with our specialist doctors." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="https://yourdomain.com/images/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MHC — Dr. Murugan’s Health Care Specialty Hospital" />
    <meta name="twitter:description" content="Compassionate care, advanced technology — book appointments with our specialist doctors." />
    <meta name="twitter:image" content="https://yourdomain.com/images/og-image.jpg" />

    <!-- Preconnect & fonts (fast font loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Example: Inter + Public Sans. Change weights as required. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Critical inline CSS (very small) so users see the brand gradient immediately -->
    <style>
      /* quick critical paint to avoid white flash before tailwind loads */
      :root {
        --bg-start: #EAF7FF; /* light blue */
        --bg-mid:  #FFFFFF;  /* white */
        --bg-end:  #E6FFF2;  /* subtle green tint */
      }
      html,body { height:100%; }
      body {
        margin:0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        color:#07304b;
      }
      /* tiny helper for skip link */
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        left: 1rem;
        top: 1rem;
        width: auto;
        height: auto;
        background: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        box-shadow: 0 4px 18px rgba(2,6,23,0.12);
      }
    </style>

    <!-- JSON-LD Organization data (replace URLs and contact) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Hospital",
        "name": "MHC - Dr. Murugan's Health Care Specialty Hospital",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/images/logo.png",
        "telephone": "+918098096555",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Your Street Address",
          "addressLocality": "Chennai",
          "addressRegion": "TN",
          "postalCode": "600001",
          "addressCountry": "IN"
        },
        "description": "MHC Hospital - compassionate, advanced healthcare. Specialities: Cardiology, Neurology, Oncology, Pediatrics and more.",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourpage"
        ]
      }
    </script>

    <!-- Canonical -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Vite entry (leave as-is for vite/react) -->
    <script type="module" src="/src/main.jsx" defer></script>
  </head>

  <body>
    <!-- Accessibility: skip to main content -->
    <a class="skip-link" href="#main">Skip to content</a>

    <!-- App root -->
    <div id="root" role="application" aria-label="MHC Hospital web app"></div>

    <!-- Provide a friendly non-JS fallback -->
    <noscript>
      <div style="padding:1rem; background:#fff7; text-align:center; border-radius:8px; margin:1rem;">
        JavaScript is required to use this site. Please enable JavaScript or use a modern browser.
      </div>
    </noscript>

    <!-- Optional: tiny script to improve perceived performance (defer heavier work) -->
    <script>
      // Mark first-paint timing for analytics / performance debugging (optional)
      try {
        if (performance && performance.mark) {
          performance.mark('index-html-loaded');
        }
      } catch(e){}
    </script>
  </body>
</html>
